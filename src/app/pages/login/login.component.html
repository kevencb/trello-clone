<div class="w-screen h-screen bg-gray-50 relative flex align-middle text-gray-700 text-center">
    <div class="absolute w-full h-full">
        <img loading="lazy" class="hidden md:block absolute w-1/3 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="bg left">
        <img loading="lazy" class="hidden md:block absolute w-1/3 right-0 bottom-0 " src="/assets/svg/login-bg-right.svg" alt="bg right">
    </div>
    <div class="bg-transparent shadow-none relative w-96 m-auto md:bg-white rounded md:shadow-sm pt-0 pb-8 px-8 ">

        <header class="pt-6 flex justify-center">
            <img loading="lazy" class="w-32" src="/assets/images/logo/logo-gradient-blue-trello.png" alt="logo">
        </header>

        <div class="mb-4">
            <h1 class="text-center font-semibold pt-4 pb-6">Login In to Trello</h1>
            <form novalidate class="space-y-3">
                <div class="relative flex flex-col gap-3">
                    <app-input [inputType]="'text'" placeholder="Enter email"></app-input>
                    <app-input [inputType]="'number'" placeholder="Password"></app-input>
                    <app-button [buttonType]="'submit'">Log In</app-button> 
                </div>
                <p class="text-sm font-semibold py-2">Or continue with:</p>
                <div class="flex flex-col gap-3">
                    <app-button [buttonType]="'button'">Google</app-button>
                    <app-button [buttonType]="'button'">Microsft</app-button>
                    <app-button [buttonType]="'button'">Apple</app-button>
                    <app-button [buttonType]="'button'">Slack</app-button>
                </div>
            </form>
        </div>

        <footer class="mt-7">
            <div class="flex justify-center align-middle text-blue-600 gap-4 text-sm flex-col">
                <div class="text-center justify-center flex gap-2">
                    <a href="">Can't log in?</a>
                    <a href="">Create an account</a>
                </div>
                <hr class="border-1 my-2">
                <img loading="lazy" src="/assets/images/logo/logo-atlassian-gray.png" alt="Atlassian Logo" class="w-36 self-center">
                <div class="w-nonborder-100 text-center text-[11px] text-gray-500 space-y-1">
                    <p>One account for Trello, Jira, Confluence and <a class="text-blue-800 hover:underline" href="#">more.</a></p>
                    <p><a class="hover:underline" href="#">Privacy Policy</a> â€¢ <a class="hover:underline" href="#">User Notice</a></p>
                    <p>This site is protected by reCAPTCHA and the Google <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a> and <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> apply.</p>
                </div>
            </div>
        </footer>
    </div>
</div>
